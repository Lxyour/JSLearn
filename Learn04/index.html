		/** 求最大值
		 * 用于比较两个数值之间的大小，并返回最大值。
		 * @param x 传入一个Number值
		 * @param y 传入一个Number值
		 * @return 返回两个数值之间的最大值
		 */
		function maxNum(x, y) {
			if (typeof(x) != 'number' || typeof(y) != 'number') {
				return '你传入的不是一个数字';
			}
			if( x > y) {
				return x;
			}else if (y > x) {
				return y;
			}else {
				return '我们是相等的！';
			}
		}
