  <meta name="apple-mobile-web-app-title" content="手机转赚">

  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">

<body class="graybg">

<header class="mtitle">
<a class="icons icon-return" href="#" onclick="window.history.go(-1)"></a>
<h2>开通民商宝</h2>
<span class="right"><a class="icons icons-query" href="msbao-intro.html"></a></span>
</header>

<section class="mode border-tb">
	<div class="input-field content">
		<label class="input-label">姓名：</label><input class="input-area large" id="username" type="text" value="" placeholder="请输入您的用户名">
	</div>
	<div class="input-field content">
		<label class="input-label">身份证号码：</label><input class="input-area large" id="cardID" type="tel" placeholder="请输入身份证号码">
	</div>
	<div class="input-field content">
		<label class="input-label">邮箱：</label><input class="input-area large" id="email" type="text" placeholder="请输入您的邮箱">
	</div>
	<div class="input-field content">
		<label class="input-label">手机号码：</label><input class="input-area large" id="phoneNo" type="tel" placeholder="请输入手机号码">
	</div>
	<div class="input-field content">
		<label class="input-label">验证码：</label><input class="input-area small" id="numCode" type="tel" placeholder="输入验证码">
		<button id="verification" class="codebtn small">获取验证码</button>
	</div>
	<div class="note-text">验证码已发送到手机<span>177****2580</span>，10分钟内有效。</div>
	<div class="agreebox">
		<label class="checkwrap"><input class="check-field" type="checkbox">同意<a href="#">《民商宝开户协议》</a></label>
	</div>
</section>

<div class="inputbox content">
	<a class="btn btn-row subbtn" id="openBtn" href="javascript:;">开通民商宝</a>
</div>

<script src="js/libs/jquery-1.11.1.min.js"></script>
<script src="js/main-vim.js"></script>
</body>
</html>
